services:
  postgres:
    image: postgres:15-alpine
    container_name: hirelens-postgres
    environment:
      POSTGRES_USER: hirelens_user
      POSTGRES_PASSWORD: hirelens_pass
      POSTGRES_DB: hirelens_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hirelens_user -d hirelens_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hirelens-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hirelens-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://hirelens_user:hirelens_pass@postgres:5432/hirelens_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hirelens-celery-worker
    environment:
      - DATABASE_URL=postgresql://hirelens_user:hirelens_pass@postgres:5432/hirelens_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - postgres
      - redis
    command: celery -A app.core.celery_app worker --loglevel=info --pool=solo

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hirelens-celery-beat
    environment:
      - DATABASE_URL=postgresql://hirelens_user:hirelens_pass@postgres:5432/hirelens_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A app.core.celery_app beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hirelens-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  huridocs-layout:
    image: ghcr.io/huridocs/pdf-document-layout-analysis:latest
    container_name: hirelens-huridocs-layout
    ports:
      - "5060:5060"
    environment:
      - HOST=0.0.0.0
      - PORT=5060
      - OCR_SOURCE=/tmp/ocr_source
    volumes:
      - huridocs_models:/app/models
      - huridocs_ocr:/tmp/ocr_source
    command: ["/bin/bash", "/app/start.sh"]
    working_dir: /app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5060/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  postgres_data:
  redis_data:
  huridocs_models:
  huridocs_ocr:

